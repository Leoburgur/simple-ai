<!DOCTYPE html>
<html>
<head>
    <title>Simple AI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            align-self: center;
            border: 1px solid black;
            overflow: auto;
          font-style: sans-serif;
          font-size: 20px;
        }
        #userInput {
            width: 300px;
            height: 30px;
            margin-top: 10px;
            font-style: sans-serif;
          
        }
      
      #sendButton{
        background-color: #1923d4;
        color: white;
        border: none;
        padding: 10px 20px;       
      }
      #sendButton:hover{
        background-color: #0d15a3;
        color: white;
        border: none;
        padding: 10px 20px;
          cursor: pointer;
      }
      
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
    <script>
        $("#sendButton").click(function() {
            var userInput = $("#userInput").val();
            $("#chatbox").append("<p>You: " + userInput + "</p>");
            $("#userInput").val("");

            $.ajax({
                url: "https://generativelanguage.googleapis.com/v1beta3/models/chat-bison-001:generateMessage?key=AIzaSyCKtydVd__KSOmxJX4wT-Utb9Y6MHFPpjg", // replace with your server endpoint
                type: "POST",
                data: JSON.stringify({
                    model: "models/chat-bison-001",
                    temperature: 0.8,
                    candidateCount: 1,
                    topK: 40,
                    topP: 0.95,
                    prompt: {
                        context: "",
                        examples: [],
                        messages: [{ "content": userInput }],
                    },
                }),
                contentType: "text; charset=utf-8",
                dataType: "JSON",
                success: function(data) {
$("#chatbox").append("<p>AI: " + JSON.stringify(data, null, 4) + "</p>");

                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                }
            });
        });
    </script>
</body>
</html>
